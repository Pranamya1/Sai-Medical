        body {
            font-family: Arial, sans-serif;

            align-items: flex-start;
            margin: 0;
            padding: 0;
        }

        .header {
            position: fixed;
            z-index: 1000;
        }

        #card {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2vw;
            flex-wrap: wrap;
        }

        .card {
            background-color: rgba(0, 0, 0, 0.6);
            color: #fff;
            border-radius: 1vw;
            overflow: hidden;
            width: 20vw;
            height: calc(20vh + 15vh);
            text-align: center;
            transition: transform 0.3s ease;
            border: 2px solid black;
            margin-top: 10vh;
            height: auto;
            text-decoration: underline black;
        }

        .card img {
            width: 100%;
            height: calc(15vh + 15vh);
            object-fit: cover;
        }

        .card:hover {
            transform: scale(1.1);
        }

        .card h2 {
            margin: 1vh 0;
            font-size: 2vw;
        }

        .card p {
            margin: 1vh 0;
            font-size: 1.5vw;
        }
